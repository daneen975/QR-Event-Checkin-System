<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Event Check-In System</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Lucide Icons as SVG components
        const Camera = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/>
                <circle cx="12" cy="13" r="3"/>
            </svg>
        );

        const Mail = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="2" y="4" width="20" height="16" rx="2"/>
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
            </svg>
        );

        const Users = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
        );

        const Calendar = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
        );

        const MapPin = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                <circle cx="12" cy="10" r="3"/>
            </svg>
        );

        const CheckCircle = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
        );

        const XCircle = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <line x1="15" y1="9" x2="9" y2="15"/>
                <line x1="9" y1="9" x2="15" y2="15"/>
            </svg>
        );

        const Search = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="11" cy="11" r="8"/>
                <path d="m21 21-4.35-4.35"/>
            </svg>
        );

        const Download = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
        );

        const QREventSystem = () => {
            const [view, setView] = useState('admin');
            const [events, setEvents] = useState([]);
            const [tickets, setTickets] = useState([]);
            const [checkedInTickets, setCheckedInTickets] = useState(new Set());
            const [scanInput, setScanInput] = useState('');
            const [scanResult, setScanResult] = useState(null);
            const [emailQueue, setEmailQueue] = useState([]);

            const generateQRCode = (text, size = 200) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = size;
                canvas.height = size;
                
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, size, size);
                ctx.fillStyle = 'black';
                
                const gridSize = 25;
                const cellSize = size / gridSize;
                
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        const charCode = text.charCodeAt((i * gridSize + j) % text.length);
                        if ((charCode + i + j) % 2 === 0) {
                            ctx.fillRect(i * cellSize, j * cellSize, cellSize, cellSize);
                        }
                    }
                }
                
                const cornerSize = cellSize * 7;
                [
                    [0, 0],
                    [size - cornerSize, 0],
                    [0, size - cornerSize]
                ].forEach(([x, y]) => {
                    ctx.fillStyle = 'black';
                    ctx.fillRect(x, y, cornerSize, cornerSize);
                    ctx.fillStyle = 'white';
                    ctx.fillRect(x + cellSize, y + cellSize, cornerSize - 2 * cellSize, cornerSize - 2 * cellSize);
                    ctx.fillStyle = 'black';
                    ctx.fillRect(x + 2 * cellSize, y + 2 * cellSize, cornerSize - 4 * cellSize, cornerSize - 4 * cellSize);
                });
                
                return canvas.toDataURL();
            };

            const createEvent = (eventData) => {
                const newEvent = {
                    id: Date.now(),
                    ...eventData,
                    createdAt: new Date().toISOString()
                };
                setEvents([...events, newEvent]);
                return newEvent;
            };

            const generateTicket = (eventId, attendeeData) => {
                const event = events.find(e => e.id === eventId);
                if (!event) return null;

                const ticketId = `TKT-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                const ticket = {
                    id: ticketId,
                    eventId,
                    eventName: event.name,
                    attendee: attendeeData,
                    qrData: ticketId,
                    generatedAt: new Date().toISOString(),
                    status: 'valid'
                };

                setTickets([...tickets, ticket]);
                
                const email = {
                    to: attendeeData.email,
                    subject: `Your Ticket for ${event.name}`,
                    ticketId: ticket.id,
                    sentAt: new Date().toISOString()
                };
                setEmailQueue([...emailQueue, email]);

                return ticket;
            };

            const checkInTicket = (ticketId) => {
                const ticket = tickets.find(t => t.qrData === ticketId);
                
                if (!ticket) {
                    setScanResult({ success: false, message: 'Invalid ticket', timestamp: new Date() });
                    return;
                }

                if (checkedInTickets.has(ticketId)) {
                    setScanResult({ success: false, message: 'Already checked in', ticket, timestamp: new Date() });
                    return;
                }

                setCheckedInTickets(new Set([...checkedInTickets, ticketId]));
                setScanResult({ success: true, message: 'Check-in successful!', ticket, timestamp: new Date() });
            };

            const AdminView = () => {
                const [eventForm, setEventForm] = useState({
                    name: '',
                    date: '',
                    time: '',
                    location: '',
                    capacity: ''
                });
                const [attendeeForm, setAttendeeForm] = useState({
                    name: '',
                    email: '',
                    eventId: ''
                });

                const handleCreateEvent = () => {
                    if (eventForm.name && eventForm.date && eventForm.time && eventForm.location && eventForm.capacity) {
                        createEvent(eventForm);
                        setEventForm({ name: '', date: '', time: '', location: '', capacity: '' });
                    }
                };

                const handleGenerateTicket = () => {
                    if (attendeeForm.name && attendeeForm.email && attendeeForm.eventId) {
                        generateTicket(parseInt(attendeeForm.eventId), {
                            name: attendeeForm.name,
                            email: attendeeForm.email
                        });
                        setAttendeeForm({ name: '', email: '', eventId: '' });
                    }
                };

                return (
                    <div className="space-y-6">
                        <div className="bg-white rounded-lg shadow-md p-6">
                            <h2 className="text-2xl font-bold mb-4 flex items-center gap-2">
                                <Calendar />
                                Create Event
                            </h2>
                            <div className="space-y-4">
                                <input
                                    type="text"
                                    placeholder="Event Name"
                                    className="w-full p-2 border rounded"
                                    value={eventForm.name}
                                    onChange={(e) => setEventForm({ ...eventForm, name: e.target.value })}
                                />
                                <div className="grid grid-cols-2 gap-4">
                                    <input
                                        type="date"
                                        className="p-2 border rounded"
                                        value={eventForm.date}
                                        onChange={(e) => setEventForm({ ...eventForm, date: e.target.value })}
                                    />
                                    <input
                                        type="time"
                                        className="p-2 border rounded"
                                        value={eventForm.time}
                                        onChange={(e) => setEventForm({ ...eventForm, time: e.target.value })}
                                    />
                                </div>
                                <input
                                    type="text"
                                    placeholder="Location"
                                    className="w-full p-2 border rounded"
                                    value={eventForm.location}
                                    onChange={(e) => setEventForm({ ...eventForm, location: e.target.value })}
                                />
                                <input
                                    type="number"
                                    placeholder="Capacity"
                                    className="w-full p-2 border rounded"
                                    value={eventForm.capacity}
                                    onChange={(e) => setEventForm({ ...eventForm, capacity: e.target.value })}
                                />
                                <button onClick={handleCreateEvent} className="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                                    Create Event
                                </button>
                            </div>
                        </div>

                        {events.length > 0 && (
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-2xl font-bold mb-4 flex items-center gap-2">
                                    <Mail />
                                    Generate Ticket
                                </h2>
                                <div className="space-y-4">
                                    <select
                                        className="w-full p-2 border rounded"
                                        value={attendeeForm.eventId}
                                        onChange={(e) => setAttendeeForm({ ...attendeeForm, eventId: e.target.value })}
                                    >
                                        <option value="">Select Event</option>
                                        {events.map(event => (
                                            <option key={event.id} value={event.id}>{event.name}</option>
                                        ))}
                                    </select>
                                    <input
                                        type="text"
                                        placeholder="Attendee Name"
                                        className="w-full p-2 border rounded"
                                        value={attendeeForm.name}
                                        onChange={(e) => setAttendeeForm({ ...attendeeForm, name: e.target.value })}
                                    />
                                    <input
                                        type="email"
                                        placeholder="Attendee Email"
                                        className="w-full p-2 border rounded"
                                        value={attendeeForm.email}
                                        onChange={(e) => setAttendeeForm({ ...attendeeForm, email: e.target.value })}
                                    />
                                    <button onClick={handleGenerateTicket} className="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
                                        Generate & Send Ticket
                                    </button>
                                </div>
                            </div>
                        )}

                        {events.length > 0 && (
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-2xl font-bold mb-4">Events Overview</h2>
                                <div className="space-y-4">
                                    {events.map(event => {
                                        const eventTickets = tickets.filter(t => t.eventId === event.id);
                                        const checkedIn = eventTickets.filter(t => checkedInTickets.has(t.qrData)).length;
                                        return (
                                            <div key={event.id} className="border rounded-lg p-4">
                                                <h3 className="font-bold text-lg">{event.name}</h3>
                                                <div className="text-sm text-gray-600 mt-2 space-y-1">
                                                    <p className="flex items-center gap-2">
                                                        <Calendar />
                                                        {event.date} at {event.time}
                                                    </p>
                                                    <p className="flex items-center gap-2">
                                                        <MapPin />
                                                        {event.location}
                                                    </p>
                                                    <p className="flex items-center gap-2">
                                                        <Users />
                                                        {eventTickets.length} / {event.capacity} tickets issued
                                                    </p>
                                                    <p className="flex items-center gap-2">
                                                        <CheckCircle />
                                                        {checkedIn} checked in
                                                    </p>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

            const TicketsView = () => {
                return (
                    <div className="space-y-6">
                        <h2 className="text-2xl font-bold">Digital Tickets</h2>
                        {tickets.length === 0 ? (
                            <p className="text-gray-500">No tickets generated yet</p>
                        ) : (
                            <div className="grid gap-4">
                                {tickets.map(ticket => (
                                    <div key={ticket.id} className="bg-white rounded-lg shadow-md p-6 border-2 border-blue-600">
                                        <div className="flex justify-between items-start">
                                            <div className="flex-1">
                                                <h3 className="text-xl font-bold">{ticket.eventName}</h3>
                                                <p className="text-gray-600 mt-2">Attendee: {ticket.attendee.name}</p>
                                                <p className="text-gray-600">Email: {ticket.attendee.email}</p>
                                                <p className="text-sm text-gray-500 mt-2">Ticket ID: {ticket.id}</p>
                                                {checkedInTickets.has(ticket.qrData) && (
                                                    <div className="mt-2 inline-flex items-center gap-1 bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm">
                                                        <CheckCircle />
                                                        Checked In
                                                    </div>
                                                )}
                                            </div>
                                            <div className="text-center">
                                                <img 
                                                    src={generateQRCode(ticket.qrData)} 
                                                    alt="QR Code"
                                                    className="w-32 h-32 border-2 border-gray-300 rounded"
                                                />
                                                <p className="text-xs text-gray-500 mt-2">Scan to check in</p>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                );
            };

            const ScannerView = () => {
                const handleScan = () => {
                    if (scanInput.trim()) {
                        checkInTicket(scanInput.trim());
                        setScanInput('');
                    }
                };

                const handleKeyPress = (e) => {
                    if (e.key === 'Enter') {
                        handleScan();
                    }
                };

                return (
                    <div className="space-y-6">
                        <h2 className="text-2xl font-bold flex items-center gap-2">
                            <Camera />
                            Check-In Scanner
                        </h2>
                        
                        <div className="bg-white rounded-lg shadow-md p-6">
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium mb-2">Scan or Enter Ticket ID</label>
                                    <div className="flex gap-2">
                                        <input
                                            type="text"
                                            placeholder="TKT-..."
                                            className="flex-1 p-3 border rounded text-lg"
                                            value={scanInput}
                                            onChange={(e) => setScanInput(e.target.value)}
                                            onKeyPress={handleKeyPress}
                                        />
                                        <button onClick={handleScan} className="bg-blue-600 text-white px-6 rounded hover:bg-blue-700">
                                            <Search />
                                        </button>
                                    </div>
                                </div>
                            </div>

                            {scanResult && (
                                <div className={`mt-4 p-4 rounded-lg ${scanResult.success ? 'bg-green-50 border-2 border-green-600' : 'bg-red-50 border-2 border-red-600'}`}>
                                    <div className="flex items-center gap-2 mb-2">
                                        {scanResult.success ? <CheckCircle /> : <XCircle />}
                                        <span className={`font-bold ${scanResult.success ? 'text-green-800' : 'text-red-800'}`}>
                                            {scanResult.message}
                                        </span>
                                    </div>
                                    {scanResult.ticket && (
                                        <div className="mt-2 text-sm">
                                            <p><strong>Event:</strong> {scanResult.ticket.eventName}</p>
                                            <p><strong>Attendee:</strong> {scanResult.ticket.attendee.name}</p>
                                            <p><strong>Email:</strong> {scanResult.ticket.attendee.email}</p>
                                        </div>
                                    )}
                                    <p className="text-xs text-gray-500 mt-2">
                                        {scanResult.timestamp.toLocaleTimeString()}
                                    </p>
                                </div>
                            )}
                        </div>

                        <div className="bg-gray-50 rounded-lg p-4 text-sm text-gray-600">
                            <p className="font-medium mb-2">ðŸ’¡ How to use:</p>
                            <ul className="list-disc list-inside space-y-1">
                                <li>Copy a ticket ID from the Tickets tab</li>
                                <li>Paste it here and press Enter or click search</li>
                                <li>In a real system, use your device camera to scan QR codes</li>
                            </ul>
                        </div>
                    </div>
                );
            };

            const DashboardView = () => {
                const totalEvents = events.length;
                const totalTickets = tickets.length;
                const totalCheckedIn = checkedInTickets.size;
                const checkInRate = totalTickets > 0 ? ((totalCheckedIn / totalTickets) * 100).toFixed(1) : 0;

                return (
                    <div className="space-y-6">
                        <h2 className="text-2xl font-bold">Real-Time Dashboard</h2>
                        
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <div className="bg-blue-600 text-white rounded-lg p-6">
                                <Calendar />
                                <p className="text-3xl font-bold mt-2">{totalEvents}</p>
                                <p className="text-sm opacity-90">Total Events</p>
                            </div>
                            <div className="bg-green-600 text-white rounded-lg p-6">
                                <Users />
                                <p className="text-3xl font-bold mt-2">{totalTickets}</p>
                                <p className="text-sm opacity-90">Tickets Issued</p>
                            </div>
                            <div className="bg-purple-600 text-white rounded-lg p-6">
                                <CheckCircle />
                                <p className="text-3xl font-bold mt-2">{totalCheckedIn}</p>
                                <p className="text-sm opacity-90">Checked In</p>
                            </div>
                            <div className="bg-orange-600 text-white rounded-lg p-6">
                                <Download />
                                <p className="text-3xl font-bold mt-2">{checkInRate}%</p>
                                <p className="text-sm opacity-90">Check-In Rate</p>
                            </div>
                        </div>

                        {events.map(event => {
                            const eventTickets = tickets.filter(t => t.eventId === event.id);
                            const eventCheckedIn = eventTickets.filter(t => checkedInTickets.has(t.qrData));
                            
                            return (
                                <div key={event.id} className="bg-white rounded-lg shadow-md p-6">
                                    <h3 className="text-xl font-bold mb-4">{event.name}</h3>
                                    <div className="space-y-3">
                                        <div className="flex justify-between text-sm">
                                            <span>Attendance Progress</span>
                                            <span className="font-bold">{eventCheckedIn.length} / {eventTickets.length}</span>
                                        </div>
                                        <div className="w-full bg-gray-200 rounded-full h-4">
                                            <div 
                                                className="bg-green-600 h-4 rounded-full transition-all duration-300"
                                                style={{ width: `${eventTickets.length > 0 ? (eventCheckedIn.length / eventTickets.length) * 100 : 0}%` }}
                                            />
                                        </div>
                                        <div className="grid grid-cols-3 gap-4 mt-4 text-sm">
                                            <div>
                                                <p className="text-gray-600">Capacity</p>
                                                <p className="font-bold">{event.capacity}</p>
                                            </div>
                                            <div>
                                                <p className="text-gray-600">Tickets Sold</p>
                                                <p className="font-bold">{eventTickets.length}</p>
                                            </div>
                                            <div>
                                                <p className="text-gray-600">Available</p>
                                                <p className="font-bold">{event.capacity - eventTickets.length}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}

                        {emailQueue.length > 0 && (
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h3 className="text-xl font-bold mb-4 flex items-center gap-2">
                                    <Mail />
                                    Recent Emails Sent
                                </h3>
                                <div className="space-y-2">
                                    {emailQueue.slice(-5).reverse().map((email, idx) => (
                                        <div key={idx} className="flex items-center justify-between p-3 bg-gray-50 rounded">
                                            <div className="flex-1">
                                                <p className="font-medium">{email.to}</p>
                                                <p className="text-sm text-gray-600">{email.subject}</p>
                                            </div>
                                            <span className="text-xs text-gray-500">
                                                {new Date(email.sentAt).toLocaleTimeString()}
                                            </span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gray-100 p-4">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg shadow-lg p-6 mb-6">
                            <h1 className="text-3xl font-bold mb-2">QR Event Check-In System</h1>
                            <p className="opacity-90">Generate tickets, manage events, and track attendance in real-time</p>
                        </div>

                        <div className="bg-white rounded-lg shadow-md mb-6">
                            <div className="flex border-b">
                                <button
                                    onClick={() => setView('admin')}
                                    className={`flex-1 py-3 px-4 font-medium ${view === 'admin' ? 'bg-blue-600 text-white' : 'text-gray-600 hover:bg-gray-50'}`}
                                >
                                    Admin
                                </button>
                                <button
                                    onClick={() => setView('tickets')}
                                    className={`flex-1 py-3 px-4 font-medium ${view === 'tickets' ? 'bg-blue-600 text-white' : 'text-gray-600 hover:bg-gray-50'}`}
                                >
                                    Tickets
                                </button>
                                <button
                                    onClick={() => setView('scanner')}
                                    className={`flex-1 py-3 px-4 font-medium ${view === 'scanner' ? 'bg-blue-600 text-white' : 'text-gray-600 hover:bg-gray-50'}`}
                                >
                                    Scanner
                                </button>
                                <button
                                    onClick={() => setView('dashboard')}
                                    className={`flex-1 py-3 px-4 font-medium ${view === 'dashboard' ? 'bg-blue-600 text-white' : 'text-gray-600 hover:bg-gray-50'}`}
                                >
                                    Dashboard
                                </button>
                            </div>
                        </div>

                        <div>
                            {view === 'admin' && <AdminView />}
                            {view === 'tickets' && <TicketsView />}
                            {view === 'scanner' && <ScannerView />}
                            {view === 'dashboard' && <DashboardView />}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<QREventSystem />, document.getElementById('root'));
    </script>
</body>
</html>
