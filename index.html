<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Event Check-In System</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        @keyframes success {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        .success-animation {
            animation: success 0.5s ease-out;
        }
        .gradient-border {
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #667eea 0%, #764ba2 100%) border-box;
            border: 3px solid transparent;
        }
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Camera = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/>
                <circle cx="12" cy="13" r="3"/>
            </svg>
        );

        const Mail = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="2" y="4" width="20" height="16" rx="2"/>
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
            </svg>
        );

        const Users = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
        );

        const Calendar = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
        );

        const MapPin = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                <circle cx="12" cy="10" r="3"/>
            </svg>
        );

        const CheckCircle = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
        );

        const XCircle = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <line x1="15" y1="9" x2="9" y2="15"/>
                <line x1="9" y1="9" x2="15" y2="15"/>
            </svg>
        );

        const Search = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="11" cy="11" r="8"/>
                <path d="m21 21-4.35-4.35"/>
            </svg>
        );

        const Download = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
        );

        const Sparkles = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
                <path d="M5 3v4"/>
                <path d="M19 17v4"/>
                <path d="M3 5h4"/>
                <path d="M17 19h4"/>
            </svg>
        );

        const QREventSystem = () => {
            const [view, setView] = useState('admin');
            const [events, setEvents] = useState([]);
            const [tickets, setTickets] = useState([]);
            const [checkedInTickets, setCheckedInTickets] = useState(new Set());
            const [scanInput, setScanInput] = useState('');
            const [scanResult, setScanResult] = useState(null);
            const [emailQueue, setEmailQueue] = useState([]);

            const generateQRCode = (text, size = 200) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = size;
                canvas.height = size;
                
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, size, size);
                ctx.fillStyle = 'black';
                
                const gridSize = 25;
                const cellSize = size / gridSize;
                
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        const charCode = text.charCodeAt((i * gridSize + j) % text.length);
                        if ((charCode + i + j) % 2 === 0) {
                            ctx.fillRect(i * cellSize, j * cellSize, cellSize, cellSize);
                        }
                    }
                }
                
                const cornerSize = cellSize * 7;
                [
                    [0, 0],
                    [size - cornerSize, 0],
                    [0, size - cornerSize]
                ].forEach(([x, y]) => {
                    ctx.fillStyle = 'black';
                    ctx.fillRect(x, y, cornerSize, cornerSize);
                    ctx.fillStyle = 'white';
                    ctx.fillRect(x + cellSize, y + cellSize, cornerSize - 2 * cellSize, cornerSize - 2 * cellSize);
                    ctx.fillStyle = 'black';
                    ctx.fillRect(x + 2 * cellSize, y + 2 * cellSize, cornerSize - 4 * cellSize, cornerSize - 4 * cellSize);
                });
                
                return canvas.toDataURL();
            };

            const createEvent = (eventData) => {
                const newEvent = {
                    id: Date.now(),
                    ...eventData,
                    createdAt: new Date().toISOString()
                };
                setEvents([...events, newEvent]);
                return newEvent;
            };

            const generateTicket = (eventId, attendeeData) => {
                const event = events.find(e => e.id === eventId);
                if (!event) return null;

                const ticketId = `TKT-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                const ticket = {
                    id: ticketId,
                    eventId,
                    eventName: event.name,
                    attendee: attendeeData,
                    qrData: ticketId,
                    generatedAt: new Date().toISOString(),
                    status: 'valid'
                };

                setTickets([...tickets, ticket]);
                
                const email = {
                    to: attendeeData.email,
                    subject: `Your Ticket for ${event.name}`,
                    ticketId: ticket.id,
                    sentAt: new Date().toISOString()
                };
                setEmailQueue([...emailQueue, email]);

                return ticket;
            };

            const checkInTicket = (ticketId) => {
                const ticket = tickets.find(t => t.qrData === ticketId);
                
                if (!ticket) {
                    setScanResult({ success: false, message: 'Invalid ticket', timestamp: new Date() });
                    return;
                }

                if (checkedInTickets.has(ticketId)) {
                    setScanResult({ success: false, message: 'Already checked in', ticket, timestamp: new Date() });
                    return;
                }

                setCheckedInTickets(new Set([...checkedInTickets, ticketId]));
                setScanResult({ success: true, message: 'Check-in successful!', ticket, timestamp: new Date() });
            };

            const AdminView = () => {
                const [eventForm, setEventForm] = useState({
                    name: '',
                    date: '',
                    time: '',
                    location: '',
                    capacity: ''
                });
                const [attendeeForm, setAttendeeForm] = useState({
                    name: '',
                    email: '',
                    eventId: ''
                });

                const handleCreateEvent = () => {
                    if (eventForm.name && eventForm.date && eventForm.time && eventForm.location && eventForm.capacity) {
                        createEvent(eventForm);
                        setEventForm({ name: '', date: '', time: '', location: '', capacity: '' });
                    }
                };

                const handleGenerateTicket = () => {
                    if (attendeeForm.name && attendeeForm.email && attendeeForm.eventId) {
                        generateTicket(parseInt(attendeeForm.eventId), {
                            name: attendeeForm.name,
                            email: attendeeForm.email
                        });
                        setAttendeeForm({ name: '', email: '', eventId: '' });
                    }
                };

                return (
                    <div className="space-y-6">
                        <div className="glass rounded-2xl shadow-xl p-8 border border-purple-100 slide-in">
                            <h2 className="text-3xl font-bold mb-6 bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent flex items-center gap-3">
                                <div className="p-2 bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl">
                                    <Calendar className="text-white" />
                                </div>
                                Create Event
                            </h2>
                            <div className="space-y-4">
                                <input
                                    type="text"
                                    placeholder="Event Name"
                                    className="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all outline-none text-lg"
                                    value={eventForm.name}
                                    onChange={(e) => setEventForm({ ...eventForm, name: e.target.value })}
                                />
                                <div className="grid grid-cols-2 gap-4">
                                    <input
                                        type="date"
                                        className="p-4 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all outline-none"
                                        value={eventForm.date}
                                        onChange={(e) => setEventForm({ ...eventForm, date: e.target.value })}
                                    />
                                    <input
                                        type="time"
                                        className="p-4 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all outline-none"
                                        value={eventForm.time}
                                        onChange={(e) => setEventForm({ ...eventForm, time: e.target.value })}
                                    />
                                </div>
                                <input
                                    type="text"
                                    placeholder="Location"
                                    className="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all outline-none text-lg"
                                    value={eventForm.location}
                                    onChange={(e) => setEventForm({ ...eventForm, location: e.target.value })}
                                />
                                <input
                                    type="number"
                                    placeholder="Capacity"
                                    className="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all outline-none text-lg"
                                    value={eventForm.capacity}
                                    onChange={(e) => setEventForm({ ...eventForm, capacity: e.target.value })}
                                />
                                <button onClick={handleCreateEvent} className="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 rounded-xl hover:shadow-xl transform hover:scale-105 transition-all font-semibold text-lg">
                                    Create Event
                                </button>
                            </div>
                        </div>

                        {events.length > 0 && (
                            <div className="glass rounded-2xl shadow-xl p-8 border border-green-100 slide-in">
                                <h2 className="text-3xl font-bold mb-6 bg-gradient-to-r from-green-600 to-teal-600 bg-clip-text text-transparent flex items-center gap-3">
                                    <div className="p-2 bg-gradient-to-r from-green-500 to-teal-500 rounded-xl">
                                        <Sparkles className="text-white" />
                                    </div>
                                    Generate Ticket
                                </h2>
                                <div className="space-y-4">
                                    <select
                                        className="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all outline-none text-lg"
                                        value={attendeeForm.eventId}
                                        onChange={(e) => setAttendeeForm({ ...attendeeForm, eventId: e.target.value })}
                                    >
                                        <option value="">Select Event</option>
                                        {events.map(event => (
                                            <option key={event.id} value={event.id}>{event.name}</option>
                                        ))}
                                    </select>
                                    <input
                                        type="text"
                                        placeholder="Attendee Name"
                                        className="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all outline-none text-lg"
                                        value={attendeeForm.name}
                                        onChange={(e) => setAttendeeForm({ ...attendeeForm, name: e.target.value })}
                                    />
                                    <input
                                        type="email"
                                        placeholder="Attendee Email"
                                        className="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all outline-none text-lg"
                                        value={attendeeForm.email}
                                        onChange={(e) => setAttendeeForm({ ...attendeeForm, email: e.target.value })}
                                    />
                                    <button onClick={handleGenerateTicket} className="w-full bg-gradient-to-r from-green-600 to-teal-600 text-white py-4 rounded-xl hover:shadow-xl transform hover:scale-105 transition-all font-semibold text-lg">
                                        Generate & Send Ticket
                                    </button>
                                </div>
                            </div>
                        )}

                        {events.length > 0 && (
                            <div className="glass rounded-2xl shadow-xl p-8 border border-blue-100">
                                <h2 className="text-3xl font-bold mb-6 bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">Events Overview</h2>
                                <div className="space-y-4">
                                    {events.map(event => {
                                        const eventTickets = tickets.filter(t => t.eventId === event.id);
                                        const checkedIn = eventTickets.filter(t => checkedInTickets.has(t.qrData)).length;
                                        return (
                                            <div key={event.id} className="bg-gradient-to-br from-blue-50 to-indigo-50 border-2 border-blue-200 rounded-xl p-6 hover:shadow-lg transition-all">
                                                <h3 className="font-bold text-2xl text-gray-800 mb-4">{event.name}</h3>
                                                <div className="text-sm text-gray-700 space-y-2">
                                                    <p className="flex items-center gap-3 text-base">
                                                        <div className="p-2 bg-blue-500 rounded-lg">
                                                            <Calendar className="w-4 h-4 text-white" />
                                                        </div>
                                                        {event.date} at {event.time}
                                                    </p>
                                                    <p className="flex items-center gap-3 text-base">
                                                        <div className="p-2 bg-pink-500 rounded-lg">
                                                            <MapPin className="w-4 h-4 text-white" />
                                                        </div>
                                                        {event.location}
                                                    </p>
                                                    <p className="flex items-center gap-3 text-base">
                                                        <div className="p-2 bg-purple-500 rounded-lg">
                                                            <Users className="w-4 h-4 text-white" />
                                                        </div>
                                                        {eventTickets.length} / {event.capacity} tickets issued
                                                    </p>
                                                    <p className="flex items-center gap-3 text-base">
                                                        <div className="p-2 bg-green-500 rounded-lg">
                                                            <CheckCircle className="w-4 h-4 text-white" />
                                                        </div>
                                                        {checkedIn} checked in
                                                    </p>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

            const TicketsView = () => {
                return (
                    <div className="space-y-6">
                        <h2 className="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Digital Tickets</h2>
                        {tickets.length === 0 ? (
                            <div className="glass rounded-2xl shadow-xl p-12 text-center border border-gray-200">
                                <div className="text-gray-400 mb-4">
                                    <Mail className="w-16 h-16 mx-auto" />
                                </div>
                                <p className="text-gray-500 text-lg">No tickets generated yet</p>
                            </div>
                        ) : (
                            <div className="grid gap-6">
                                {tickets.map(ticket => (
                                    <div key={ticket.id} className="gradient-border rounded-2xl shadow-2xl p-8 slide-in hover:shadow-3xl transition-all">
                                        <div className="flex justify-between items-start gap-6">
                                            <div className="flex-1">
                                                <div className="inline-block px-4 py-1 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-full text-sm font-semibold mb-3">
                                                    ADMIT ONE
                                                </div>
                                                <h3 className="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-4">{ticket.eventName}</h3>
                                                <div className="space-y-2">
                                                    <p className="text-gray-700 text-lg"><span className="font-semibold">Attendee:</span> {ticket.attendee.name}</p>
                                                    <p className="text-gray-700"><span className="font-semibold">Email:</span> {ticket.attendee.email}</p>
                                                    <p className="text-sm text-gray-500 font-mono mt-3">ID: {ticket.id}</p>
                                                </div>
                                                {checkedInTickets.has(ticket.qrData) && (
                                                    <div className="mt-4 inline-flex items-center gap-2 bg-gradient-to-r from-green-500 to-emerald-500 text-white px-4 py-2 rounded-full font-semibold success-animation">
                                                        <CheckCircle className="w-5 h-5" />
                                                        Checked In
                                                    </div>
                                                )}
                                            </div>
                                            <div className="text-center">
                                                <div className="p-3 bg-gradient-to-br from-purple-100 to-pink-100 rounded-2xl">
                                                    <img 
                                                        src={generateQRCode(ticket.qrData)} 
                                                        alt="QR Code"
                                                        className="w-40 h-40 rounded-xl"
                                                    />
                                                </div>
                                                <p className="text-xs text-gray-500 mt-3 font-medium">Scan to check in</p>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                );
            };

            const ScannerView = () => {
                const handleScan = () => {
                    if (scanInput.trim()) {
                        checkInTicket(scanInput.trim());
                        setScanInput('');
                    }
                };

                const handleKeyPress = (e) => {
                    if (e.key === 'Enter') {
                        handleScan();
                    }
                };

                return (
                    <div className="space-y-6">
                        <h2 className="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent flex items-center gap-3">
                            <div className="p-3 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-2xl">
                                <Camera className="w-8 h-8 text-white" />
                            </div>
                            Check-In Scanner
                        </h2>
                        
                        <div className="glass rounded-2xl shadow-2xl p-8 border border-indigo-100">
                            <div className="space-y-6">
                                <div>
                                    <label className="block text-lg font-semibold mb-3 text-gray-700">Scan or Enter Ticket ID</label>
                                    <div className="flex gap-3">
                                        <input
                                            type="text"
                                            placeholder="TKT-..."
                                            className="flex-1 p-5 border-2 border-gray-200 rounded-xl text-xl focus:border-indigo-500 focus:ring-4 focus:ring-indigo-200 transition-all outline-none font-mono"
                                            value={scanInput}
                                            onChange={(e) => setScanInput(e.target.value)}
                                            onKeyPress={handleKeyPress}
                                        />
                                        <button onClick={handleScan} className="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-8 rounded-xl hover:shadow-xl transform hover:scale-105 transition-all">
                                            <Search className="w-6 h-6" />
                                        </button>
                                    </div>
                                </div>
                            </div>

                            {scanResult && (
                                <div className={`mt-6 p-6 rounded-2xl success-animation ${scanResult.success ? 'bg-gradient-to-br from-green-50 to-emerald-50 border-4 border-green-400' : 'bg-gradient-to-br from-red-50 to-pink-50 border-4 border-red-400'}`}>
                                    <div className="flex items-center gap-3 mb-3">
                                        {scanResult.success ? (
                                            <div className="p-2 bg-green-500 rounded-xl">
                                                <CheckCircle className="w-8 h-8 text-white" />
                                            </div>
                                        ) : (
                                            <div className="p-2 bg-red-500 rounded-xl">
                                                <XCircle className="w-8 h-8 text-white" />
                                            </div>
                                        )}
                                        <span className={`font-bold text-2xl ${scanResult.success ? 'text-green-800' : 'text-red-800'}`}>
                                            {scanResult.message}
                                        </span>
                                    </div>
                                    {scanResult.ticket && (
                                        <div className="mt-4 text-base bg-white rounded-xl p-4 space-y-1">
                                            <p><strong>Event:</strong> {scanResult.ticket.eventName}</p>
                                            <p><strong>Attendee:</strong> {scanResult.ticket.attendee.name}</p>
                                            <p><strong>Email:</strong> {scanResult.ticket.attendee.email}</p>
                                        </div>
                                    )}
                                    <p className="text-sm text-gray-600 mt-3 font-medium">
                                        {scanResult.timestamp.toLocaleTimeString()}
                                    </p>
                                </div>
                            )}
                        </div>

                        <div className="glass rounded-xl p-6 text-sm text-gray-600 border border-gray-200">
                            <p className="font-semibold mb-3 text-base text-gray-800">How to use:</p>
                            <ul className="space-y-2 text-gray-600">
                                <li className="flex items-start gap-2">
                                    <span className="text-indigo-500 font-bold">1.</span>
                                    Copy a ticket ID from the Tickets tab
                                </li>
                                <li className="flex items-start gap-2">
                                    <span className="text-indigo-500 font-bold">2.</span>
                                    Paste it here and press Enter or click search
                                </li>
                                <li className="flex items-start gap-2">
                                    <span className="text-indigo-500 font-bold">3.</span>
                                    In a real system, use your device camera to scan QR codes
                                </li>
                            </ul>
                        </div>
                    </div>
                );
            };

            const DashboardView = () => {
                const totalEvents = events.length;
                const totalTickets = tickets.length;
                const totalCheckedIn = checkedInTickets.size;
                const checkInRate = totalTickets > 0 ? ((totalCheckedIn / totalTickets) * 100).toFixed(1) : 0;

                return (
                    <div className="space-y-6">
                        <h2 className="text-4xl font-bold bg-gradient-to-r from-orange-600 to-red-600 bg-clip-text text-transparent">Real-Time Dashboard</h2>
                        
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                            <div className="bg-gradient-to-br from-blue-500 to-blue-600 text-white rounded-2xl shadow-xl p-8 transform hover:scale-105 transition-all slide-in">
                                <Calendar className="w-10 h-10 mb-3 opacity-90" />
                                <p className="text-5xl font-bold mb-2">{totalEvents}</p>
                                <p className="text-sm opacity-90 font-medium">Total Events</p>
                            </div>
                            <div className="bg-gradient-to-br from-green-500 to-emerald-600 text-white rounded-2xl shadow-xl p-8 transform hover:scale-105 transition-all slide-in">
                                <Users className="w-10 h-10 mb-3 opacity-90" />
                                <p className="text-5xl font-bold mb-2">{totalTickets}</p>
                                <p className="text-sm opacity-90 font-medium">Tickets Issued</p>
                            </div>
                            <div className="bg-gradient-to-br from-purple-500 to-pink-600 text-white rounded-2xl shadow-xl p-8 transform hover:scale-105 transition-all slide-in">
                                <CheckCircle className="w-10 h-10 mb-3 opacity-90" />
                                <p className="text-5xl font-bold mb-2">{totalCheckedIn}</p>
                                <p className="text-sm opacity-90 font-medium">Checked In</p>
                            </div>
                            <div className="bg-gradient-to-br from-orange-500 to-red-600 text-white rounded-2xl shadow-xl p-8 transform hover:scale-105 transition-all slide-in">
                                <Download className="w-10 h-10 mb-3 opacity-90" />
                                <p className="text-5xl font-bold mb-2">{checkInRate}%</p>
                                <p className="text-sm opacity-90 font-medium">Check-In Rate</p>
                            </div>
                        </div>

                        {events.map(event => {
                            const eventTickets = tickets.filter(t => t.eventId === event.id);
                            const eventCheckedIn = eventTickets.filter(t => checkedInTickets.has(t.qrData));
                            const percentage = eventTickets.length > 0 ? (eventCheckedIn.length / eventTickets.length) * 100 : 0;
                            
                            return (
                                <div key={event.id} className="glass rounded-2xl shadow-xl p-8 border border-gray-200">
                                    <h3 className="text-2xl font-bold mb-6 bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">{event.name}</h3>
                                    <div className="space-y-4">
                                        <div className="flex justify-between text-base">
                                            <span className="font-semibold text-gray-700">Attendance Progress</span>
                                            <span className="font-bold text-gray-900">{eventCheckedIn.length} / {eventTickets.length}</span>
                                        </div>
                                        <div className="w-full bg-gray-200 rounded-full h-6 overflow-hidden">
                                            <div 
                                                className="h-6 rounded-full transition-all duration-500 bg-gradient-to-r from-green-500 to-emerald-500"
                                                style={{ width: `${percentage}%` }}
                                            />
                                        </div>
                                        <div className="grid grid-cols-3 gap-6 mt-6">
                                            <div className="bg-gradient-to-br from-blue-50 to-indigo-50 rounded-xl p-4 border-2 border-blue-200">
                                                <p className="text-gray-600 text-sm mb-1">Capacity</p>
                                                <p className="font-bold text-2xl text-blue-600">{event.capacity}</p>
                                            </div>
                                            <div className="bg-gradient-to-br from-purple-50 to-pink-50 rounded-xl p-4 border-2 border-purple-200">
                                                <p className="text-gray-600 text-sm mb-1">Tickets Sold</p>
                                                <p className="font-bold text-2xl text-purple-600">{eventTickets.length}</p>
                                            </div>
                                            <div className="bg-gradient-to-br from-green-50 to-emerald-50 rounded-xl p-4 border-2 border-green-200">
                                                <p className="text-gray-600 text-sm mb-1">Available</p>
                                                <p className="font-bold text-2xl text-green-600">{event.capacity - eventTickets.length}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}

                        {emailQueue.length > 0 && (
                            <div className="glass rounded-2xl shadow-xl p-8 border border-gray-200">
                                <h3 className="text-2xl font-bold mb-6 bg-gradient-to-r from-green-600 to-teal-600 bg-clip-text text-transparent flex items-center gap-3">
                                    <div className="p-2 bg-gradient-to-r from-green-500 to-teal-500 rounded-xl">
                                        <Mail className="w-6 h-6 text-white" />
                                    </div>
                                    Recent Emails Sent
                                </h3>
                                <div className="space-y-3">
                                    {emailQueue.slice(-5).reverse().map((email, idx) => (
                                        <div key={idx} className="flex items-center justify-between p-4 bg-gradient-to-r from-gray-50 to-gray-100 rounded-xl border border-gray-200 hover:shadow-md transition-all">
                                            <div className="flex-1">
                                                <p className="font-semibold text-gray-800">{email.to}</p>
                                                <p className="text-sm text-gray-600">{email.subject}</p>
                                            </div>
                                            <span className="text-xs text-gray-500 font-medium bg-white px-3 py-1 rounded-full">
                                                {new Date(email.sentAt).toLocaleTimeString()}
                                            </span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white rounded-3xl shadow-2xl p-8 mb-8 transform hover:scale-102 transition-all">
                            <h1 className="text-5xl font-bold mb-3 flex items-center gap-4">
                                <Sparkles className="w-12 h-12" />
                                QR Event Check-In System
                            </h1>
                            <p className="text-lg opacity-95">Generate tickets, manage events, and track attendance in real-time</p>
                        </div>

                        <div className="glass rounded-2xl shadow-xl mb-8 overflow-hidden border border-gray-200">
                            <div className="flex">
                                <button
                                    onClick={() => setView('admin')}
                                    className={`flex-1 py-4 px-6 font-semibold text-lg transition-all ${view === 'admin' ? 'bg-gradient-to-r from-purple-600 to-pink-600 text-white' : 'text-gray-600 hover:bg-gray-50'}`}
                                >
                                    Admin
                                </button>
                                <button
                                    onClick={() => setView('tickets')}
                                    className={`flex-1 py-4 px-6 font-semibold text-lg transition-all ${view === 'tickets' ? 'bg-gradient-to-r from-blue-600 to-purple-600 text-white' : 'text-gray-600 hover:bg-gray-50'}`}
                                >
                                    Tickets
                                </button>
                                <button
                                    onClick={() => setView('scanner')}
                                    className={`flex-1 py-4 px-6 font-semibold text-lg transition-all ${view === 'scanner' ? 'bg-gradient-to-r from-indigo-600 to-purple-600 text-white' : 'text-gray-600 hover:bg-gray-50'}`}
                                >
                                    Scanner
                                </button>
                                <button
                                    onClick={() => setView('dashboard')}
                                    className={`flex-1 py-4 px-6 font-semibold text-lg transition-all ${view === 'dashboard' ? 'bg-gradient-to-r from-orange-600 to-red-600 text-white' : 'text-gray-600 hover:bg-gray-50'}`}
                                >
                                    Dashboard
                                </button>
                            </div>
                        </div>

                        <div>
                            {view === 'admin' && <AdminView />}
                            {view === 'tickets' && <TicketsView />}
                            {view === 'scanner' && <ScannerView />}
                            {view === 'dashboard' && <DashboardView />}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<QREventSystem />, document.getElementById('root'));
    </script>
</body>
</html>
